# Naskah ditulis di kertas A4 (210 x 297 mm) standar HVS putih 80 gr/m2, dengan tampilan tegak (portrait), dengan batas atas : 3 cm, batas kiri : 3 cm, batas bawah : 2,5 cm, dan batas kanan 2,5 cm.
geometry: top=3cm, bottom=2.5cm, left=3cm, right=2.5cm
output:
  pdf_document:
    pandoc_args: ["-V", "papersize:A4", "-V", "classoption:portrait"]
    keep_tex: true
# Semua jenis huruf (fontasi) yang digunakan adalah Times New Roman dan berukuran 12 pt (termasuk judul sub bab), sedangkan judul bab berukuran 14 pt.
fontsize: 12pt
mainfont: Times New Roman
header-includes:
  # Jarak header : 1,5 cm, jarak footer : 1,5 cm. Header tidak digunakan, sedangkan footer digunakan hanya untuk meletakkan nomor halaman.
  - \usepackage{fancyhdr}
  - \pagestyle{fancy}
  - \fancyhf{}
  - \fancyfoot[C]{\thepage}
  - \renewcommand{\headrulewidth}{0pt}
  - \renewcommand{\footrulewidth}{0pt}
  - \setlength{\footskip}{0cm}
  # Antara baris pada badan tulisan diberi jarak 1Â½  spasi.
  - \linespread{1.25}
