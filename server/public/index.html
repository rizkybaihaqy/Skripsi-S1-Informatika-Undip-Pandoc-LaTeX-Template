<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skripdown</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      border: thin solid #ccc;
    }
    label {
      text-align: right;
    }
    label > input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }
    label > sup > button {
      background-color: transparent;
      border-radius: 50%;
      border: none;
      padding: 0;
      cursor: help;
    }
    button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      background-color: #ccc;
      cursor: pointer;
    }
  </style>
  <body>
    <form action="/" method="post" name="form" enctype="multipart/form-data">
      <label for="skripsi"
        >Markdown
        <sup
          ><button
            type="button"
            title="File skripsi dalam bentuk markdown (.md)"
          >
            ?
          </button></sup
        >
        :
        <input type="file" name="skripsi" id="file" accept=".md" required
      /></label>
      <label for="bib"
        >Bibtex
        <sup
          ><button
            type="button"
            title="File referensi dalam bentuk bibtex (.bib)"
          >
            ?
          </button></sup
        >
        :
        <input type="file" name="bib" id="file" accept=".bib" required
      /></label>
      <label for="bib"
        >Gambar
        <sup
          ><button
            type="button"
            title="Seluruh gambar yang di referensi di file skripsi markdown"
          >
            ?
          </button></sup
        >
        :
        <input
          type="file"
          name="assets"
          id="file"
          accept="image/png, image/jpeg"
          multiple
          required
      /></label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
